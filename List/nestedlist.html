<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Nested List</title>
</head>
<body>
    <h1>A Nested List</h1>
    <ul>
        <li>Coffee</li>
         <ul>
            <li>Hot Coffee</li>
            <li>Clod Coffee</li>
         </ul>
         <li>Tea</li>
         <ul>
            <li>Black Tea</li>
            <li>Green Tea</li>
         </ul>
         <li>Milk</li>
         <ul>
            <li>Cow Milk</li>
            <li>Buffalo Milk</li>
        </ul>

    </ul>
    
</body>
</html>
