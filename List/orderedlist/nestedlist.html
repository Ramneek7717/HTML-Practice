<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered Nested List</title>
</head>
<body>
    <p>Lists can be nested(List inside List)</p>
    <h1>A Nested List</h1>
     <ol>
        <li>Coffee
        <ol type="I">
            <li>Hot Coffee</li>
            <li>Cold Coffee</li>
        </ol></li>
        <li>Tea
        <ol type="I">
         <li>Green Tea</li>
         <li>Black Tea</li></li>
        </ol>
        <li>Milk
        <ol type="I">
            <li>Cow Milk</li>
            <li>Buffalo Milk</li>
        </ol></li>
     </ol>
</body>
</html>
