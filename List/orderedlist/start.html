<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control List Counting</title>
</head>

<body>
    <p>By defalut,an ordered List will start counting from 1. <br>
        if you want to start counting from a specified number,you can use start attribute
    </p>
    <h1>The start attribute</h1>
    <ol start="50">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ol type="I" start="50">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</body>

</html>
