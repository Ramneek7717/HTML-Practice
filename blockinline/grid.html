<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>    .grid-mycontainer{
          display: grid;
          grid-template-columns: 33% 33% 33%;
    }
</style></head>
<body><h1>Grid Example</h1>
    <h1> Align  three div elements side by side</h1>
    <div class="grid-mycontainer">
    <div style="background-color: #FFc0C7;">
        <h2>London</h2>
        <p>London is the capital city of England.</p>
        <p>London has over 13 million inhabitants.</p>
    </div>
    <div style="background-color: #D9EEE1;">
        <h2>Oslo</h2>
        <p>Oslo is the capital city of Norway.</p>
        <p>Oslo has over 600.00 inhabitants.</p>
    </div>
    <div style="background-color: aqua;"><h2>Rome</h2>
    <p>Rome is the capital city of Italy.</p>
    <p>Rome has almost 3 millon inhabitants.</p></div>
</body>
</html>
