<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Styles-CSS</title>
    <style>
        body{
            background-color: powderblue;
           }
           h1{
            color: blue;
           }
           p{
            color:red;
           }
    </style>
</head>
<body>
    <!-- An inline CSS is used to apply a unique style to a single HTML elemnet.
    inline CSS uses the style attribute of an HTML element.  -->
    <!-- <h1 style="color:blue;">A Blue Heading </h1>
    <p style="color: red;">A red paragraph</p> -->
    <!-- Internal CSS 
    - define a style for a single HTML page.
    - Define in the <head> section of an HTML page ,within a <style> element. -->
   <h1>This is a heading.</h1>
   <p>This is a paragraph.</p>
</body>
</html>
