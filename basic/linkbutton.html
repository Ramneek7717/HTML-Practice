<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Buttons</title>
    <style>
        a:link,a:visited{
            background-color: #381c57;
            color:white;
            padding:15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        a:hover,a:active{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h2>A link can also be style as a button,byy using CSS</h2>
    <h2>Link Button</h2>
    <a href="color.html">This is a Button link</a>
</body>
</html>
