<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display different pictures for different devices or screen sizes</title>
</head>
<body>
  <picture>
    <source media="(min-width:650px)" srcset="download.jpg">
    <source media="(min-width:465px )" srcset="download (3).jpg">
    
    <img src="download (2).jpg"  >
</picture>
</body>
</html>
