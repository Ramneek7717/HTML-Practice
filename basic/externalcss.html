<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External CSS</title>
    <!-- link to External css
    1) uses a full URL to link to a style sheet:
    <link rel="stylesheet" href="https://www.w3schools.com/html/styles.css">
    2) links to a style sheet located in the html folder on the current web site: 
       <link rel="stylesheet" href="/html/styles.css">
    3) links to a style sheet located in the same folder as the current page:
       <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
       <!-- External css used to define the style for many HTML pages.
       -use an external style sheet,add a link to it in the <head> 
        - mused save eith.css extension.
        - you can cahnge the look of an entire web site, by chaning one file. -->
    <h1>This is a heading.</h1>
    <p>This is a paragraph.</p>
</body>
</html>
