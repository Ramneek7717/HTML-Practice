<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors,Fonts and Sizes</title>
    <style>
        h1{
            color:blue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size:300%;
        }
        p{
            color:red;
            font-family:'Courier New', Courier, monospace;
            font-size:160%;
        }
        /* CSS Border -property defines a border around an HTML element */
        p{
            border: 2px solid powderblue;
        }
        /* CSS Padding property defines a padding(space ) between the text and the border.  */
        p{
            padding: 30px;
        }
        /* CSS Margin property define a margin(space ) outside the border.*/
        p{
            margin: 50px;
        }
    </style>
</head>
<body>
    <!-- color -define text color to be used.
    font-family - define text font to be used.
    font-size- define the text size to be used. -->
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
</body>
</html>
