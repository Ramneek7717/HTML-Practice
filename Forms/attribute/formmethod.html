<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input formmethod Attribute</title>
</head>
<body>
    <p>A form with two submit buttons. The first sends the form-data with method="get". The second sends the form-data with method="post": </p>
     <h1>The input formmethod Attribute</h1>
     <p>The formmethod attribute defines the HTTP method for sending form-data to the action URL.</p>
     <form action="" method="get" target="_blank">
        <label for="fname">First Name:</label><br>
        <input type="text" name="fname" id="fname">
       <br><br>
       <label for="lname">Last Name:</label><br>
       <input type="text" name="lname" id="lname">
       <br> <br>
       <input type="submit" name="" id="" value="Submit using GET">
   <br>
  <input type="submit" name="" id="" formmethod="post" value="Submit using POST">     </form>
</body>
</html>
