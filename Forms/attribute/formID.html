<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form ID Attribute</title>
</head>
<body>
    <h1>The input form attribute</h1>
    <p>The form attribute specifies the form an input element belongs to:</p>
    <form action="" id="form1">
        <label for="faname">First Name:</label><br>
        <input type="text" name="faname" id="faname">
        <br><br>
        <input type="submit" name="" id="" value="Submit">

    </form>
    <p>The "Last name" fiels below is outside the form element, but still part of the form.</p>

    <label for="lname">Last Name:</label>
    <input type="text" name="lname" id="lname" form="form1">
</body>
</html>
