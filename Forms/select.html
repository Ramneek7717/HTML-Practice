<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select element</title>
</head>
<body>
    <h1>The select Element</h1>
    <P>The select element define a drop-down list:</P>
    <h3>By defalut</h3>
    <form action="">
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br><br><input type="submit" name="" id="">
    </form>
    <h3>pre-selected</h3>
    <form action="">
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat" selected>Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br><br><input type="submit" name="" id="">
    </form>
    <h3>Visible values</h3>
    <form action="">
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars" size="2">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br><br><input type="submit" name="" id="">
    </form>
    <h3>Allow Multiple Selections:</h3>
    <form action="">
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars" size="3" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br><br><input type="submit" name="" id="">
    </form>

</body>
</html>
