<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBoxes</title>
</head>
<body>
    <h2>CheckBoxes</h2>
    <p>The <strong>input type="CheckBoxes"</strong> defines a checkbox:</p>
    <form action="">
        <input type="checkbox" name="vehical1" id="vehical1" value="Bike">
        <label for="vehical1"> I have a bike</label><br>
        <input type="checkbox" name="vheical2" id="vheical2" value="Car">
        <label for="vheical2">I have a car</label><br>
        <input type="checkbox" name="vehical3" id="vehical3" value="Boat">
        <label for="vehical3">I have a boat</label><br><br>
        <input type="submit" name="submit1" id="submit1">
    </form>
</body>
</html>
