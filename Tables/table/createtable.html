<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create table headers</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
        </style>
</head>
<body>
    <h1>Table Headers</h1>
    <h2>Horizontal headers:</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>John.doe@example.com</td>
            <td>1234567890</td>
        </tr>
    </table>
    <h2>Vertical Headers:</h2>
    <table>
        <tr>
            <th>Name:</th>
            <td>John Doe</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>Johm.do@example.com</td>   
        </tr>
        <tr>
            <th>Phone:</th>
            <td>0987654321</td>
        </tr>
    </table>
</body>
</html>
