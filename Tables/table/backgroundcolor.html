<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add background-color to a table(with CSS)</title>
    <style>
        table,th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Add Background Color to a table</h2>
    <table style="background-color: #00FF00;" >
        <tr><th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr><td>February</td>
        <td>$80</td></tr>
    </table>
</body>
</html>
