<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right-align a table(with css)</title>
</head>
<body>
    <table style="float: right;">
    <tr><th>Month</th>
        <th>Savings</th>
    </tr>
    <tr>
        <td>January</td>
        <td>$100</td>
    </tr>
    <tr><td>February</td>
    <td>$80</td></tr>
</table>
</body>
</html>
