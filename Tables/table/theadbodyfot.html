<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thead,tbody,tfoot</title>
    <style>
        table,
        td,
        th {
            border: 2px solid black;
        }
        thead{
            color:green;
        }
        tbody{
            color:blue;
        }
        tfoot{
            color: red;
        }
    </style>
</head>

<body>
    <h1>The thead,tbody, and tfoot elemnets</h1>
    <table style="width: 100%;">
        <thead style="text-align: left;">
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>$180</td>
            </tr>
        </tfoot>


    </table>
</body>

</html>
