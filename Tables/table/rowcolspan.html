<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column and Row Span</title>
    <style>
        table,td,th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Colspan and rowspan</h1>
    <h3>Cell that spans two columns:</h3>
    <table style="border-collapse: collapse;">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th colspan="2">Phone</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>John.doe@example.com</td>
            <td>123-45-678</td>
            <td>212-00-456</td>
        </tr>
    </table>
    <h3>Cell That spans two rows:</h3>
    <table>
        <tr>
            <th>Name</th>
            <td>John Doe</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>john.doe@example.com</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>123-45-678</td>
            <tr><td>212-00-546</td></tr>
            
        </tr>
    </table>
</body>
</html>
