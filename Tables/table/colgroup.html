<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Set the background color of the three columns with the colgroup and col tag</title>
   <style>
    table,td,th{
        border: 2px solid black;
    }
 </style>
</head>
<body>
    <h1>The colgroup element</h1>
    <table>
        <colgroup>
        <col span="2" style="background-color: red;">
         <col style="background-color: yellow;">
    </colgroup>
    <tr>
        <th>ISBN</th>
        <th>Title</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>34578786</td>
        <td>My frist HTML</td>
        <td>$53</td>
    </tr>
    <tr>
        <td>365257632</td>
        <td>My Frist CSS</td>
        <td>$49</td>
    </tr>
    </table>
    
</body>
</html>
