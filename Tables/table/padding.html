<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add padding to a table</title>
     <style>
        table,th,td{
            border: 1px solid black;
        }
        th,td{
            padding: 10px;
        }
     </style>
</head>
<body>
    <h1>Add padding to a tablle(with CSS)</h1>
    <table>
        <tr><th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr><td>February</td>
        <td>$80</td></tr>
    </table>
</body>
</html>
