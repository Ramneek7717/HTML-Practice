<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set the height of a table header cell(wih CSS)</title>
    <style>
        table,td,th{
            border: 2px solid black;
        }
        </style>
</head>
<body> 
    <h1>Vertical-align contemnt in th</h1>
    <table style="width:50%">
       
        <tr style="height: 100px;">
            <th style="vertical-align: bottom;">Month</th>
            <th  style="vertical-align: bottom;">Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$80</td>
        </tr>


    </table>
</body>
</html>
