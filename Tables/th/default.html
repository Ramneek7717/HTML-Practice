<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defalut settings table header cell(wih CSS)</title>
    <style>
        table,td,th{
            border: 2px solid black;
            display: table-cell;
            vertical-align: inherit;
            font-weight: bold;
            text-align: center;

        }
        </style>
</head>
<body> 
    <h1>Vertical-align contemnt in th</h1>
    <table>
       
        <tr>
            <th >Month</th>
            <th >Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$80</td>
        </tr>


    </table>
</body>
</html>
