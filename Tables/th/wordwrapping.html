<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specify no word-wrapping in table header cell(wih CSS)</title>
    <style>
        table,td,th{
            border: 2px solid black;
        }
        </style>
</head>
<body>
    <table>
        <tr>
            <th >Month</th>
            <th style="white-space: nowrap;">My Savings for a new car</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$80</td>
        </tr>


    </table>
</body>
</html>
