<html lang="en">
<head>

    <title>Set the widtht of a table header cell(wih CSS)</title>
    <style>
        table,td,th{
            border: 2px solid black;
        }
        </style>
</head>
<body> 
    <h1>Add a width i percent for ths</h1>

        </tr>
        <tr>

        </tr>


    </table>
</body>
