<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add background-color to table header cell(with CSS)</title>
 <style>
    table,td,th{
        border: 2px solid black;
    }
 </style>
</head>
<body>
    <table>
        <tr>
            <th style="background-color: #FF0000;">Month</th>
            <th style="background-color: #00FF00;">Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$80</td>
        </tr>


    </table>
</body>
</html>
