<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restrictions to dates:</title>
</head>
<body>
    <h1>Date Field Restrictions</h1>
    <p>Use the min and max atttributes to add  restrictions to dates:</p>
    <form action="">
        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" name="datemax" id="datemax" max="1979-12-31">
        <br><br>
        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" name="datemin" id="datemin" min="2000-01-02">
          <br>
          <input type="submit" name="" id="" values="Submit">
          <p><b>Note:</b><br><strong>Type="date"</strong> is not supported in Internet Explorer 11.</p>
    </form>
    
</body>
</html>
