<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input list attributes</title>
</head>
<body>
    
    <h1>The input list attribute</h1>
    <p>The list attribute refers to  a datalist element that conatins pre- defined elemnt that contains pre-defined options for an input elements.</p>
    <form action="">
        <input list="browsers" name="" id="">
        <datalist id="browsers">
            <option value="Egde"></option>
            <option value="FireFox"></option>
            <option value="Chrome"></option>
            <option value="opera"></option>
            <option value="Safari"></option>        </datalist>
            <input type="submit">
    </form>
</body>
</html>
