<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input required attribute</title>
</head>
<body>
    <h1>The input required attribut</h1>
    <p>The required attribute specifies that an input field must be filled out before submiiting the form.</p>
     <form action="">
        <label for="uname">Username:</label>
        <input type="text" name="uname" id="uname" required>
        <br>
        <input type="submit" name="" id="">
      
    </form>    
</body>
</html>
