<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time input Field</title>
</head>
<body>
<h1>Show a time Input control</h1>
<p>The <strong>input type="time"</strong> allows the user to slect a time (no time zone):</p>
<br>
<p>If the browser supports it , a time picker pops up when entering the input field.</p>
<br>
<form action="">
    <label for="appt">Select a time:</label>
    <input type="time" name="appt" id="appt"><br>
    <input type="submit" name="" id="">
    <br><br>
    <p><b>Note:</b>Type="time" is not supported in Internet Explorer 11.</p>
</form>
</body>
</html>
