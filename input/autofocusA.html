<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input autofoucs attribute</title>
</head>
<body>
    <h1>The input autofocus attribute</h1>
    <p>The autofoucs attribute specifies that the input field should automatically get focus when the page loads.</p>
    <form action="">
        <label for="Fname">Frist Name:</label><br>
        <input type="text" autofocus><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" name="" id="">
         <br><br>
         <input type="submit" name="" id="">
    </form>
</body>
</html>
