<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>novalidate attribute</title>
</head>
<body>
    
    <h1>The form novalidate attribute</h1>
    <p>The novalidate attribute indicates that the form input is not to be validated on submit:
      <form action="" novalidate> <label for="email">Enter your email:</label>
        <input type="text" name="email" id="email">
        <br><br><br>
        <input type="submit" name="" id=""></form> 
    </p>
</body>
</html>
