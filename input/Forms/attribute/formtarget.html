<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input formtarget attribute</title>
</head>
<body>
    <h1>The input formtarget attribute</h1>

    <p>The formtarget attribute specifies a name or a keyword that indicates where to display the response that is received after submitting the form.</p>
    <form action="" method="get" >
        <label for="fname">First Name:</label><br>
        <input type="text" name="fname" id="fname">
       <br><br>
       <label for="lname">Last Name:</label><br>
       <input type="text" name="lname" id="lname">
       <br> <br>
       <input type="submit" name="" id="" value="Submit ">
   <br>
  <input type="submit" name="" id="" formtarget="_blank" value="Submit to a new window/tab">     </form>
</body>
</html>
