<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formencType attribute</title>
</head>
<body>
    <p>A form with two submit buttons. The first sends the form-data with default encoding, the second sends the form-data encoded as "multipart/form-data":</p>
      <h1>The input formenctype attribute</h1>
      <p>The formenctype attribute specifies how the form data should be encoded when submitted.</p>
      <form action="" method="post">
        <label for="fname">First Name:</label>
    <br>        <input type="text" name="fname" id="fname">
     <br><br>
    <input type="submit" name="" id="" value="Submit">
<br>
<input type="submit" name="" id="" value=" Submit as multipart/form-data" formenctype="multipart/form-data"> </form>    
</body>
</html>
