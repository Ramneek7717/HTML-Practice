<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>The input formnovalidate attribute</h1>
    <form action="">
        <label for="email">Entyer your email:</label><br>
        <input type="email" name="email" id="email" required>
        <br><br>
        <input type="submit" name="" id="" value="Submit">
        <input type="submit" name="" id="" formnovalidate="formnovalidate" value="Submit without Validation">  
    </form>
</body>
</html>
