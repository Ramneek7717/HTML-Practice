<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>novalidate attribute</title>
</head>
<body>
    <p>Specify that no form-data should be validated on submit:</p>
    <h1>The form novalidate attribute</h1>
    <p>The novalidate attribute specifies that the form data should not be validated when submitted.</p>
    <form action="" novalidate>
        <label for="email">Enter your email:</label><br>
        <input type="email" name="email" required><br><br>
        <input type="submit" name="" id="">
    </form>
</body>
</html>
