<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset and legend elements</title>
</head>
<body>
    <h1>Grouping Form Data with Fieldset</h1>
    <p>The fieldset element is used to group related data in a form and the legend element defines a captio for the fieldset element.</p>
     <form action="">
        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">Frist Name:</label> <br>
            <input type="text" name="fname" id="fname" value="John"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" name="lname" id="lname" value="doe"><br><br>
            <input type="submit" name="" id="">
        </fieldset>
     </form>
</body>
</html>
