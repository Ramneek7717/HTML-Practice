<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextArea element</title>
</head>
<body>
    <h1>Textarea</h1>
    <p>The textarea element define a multi-line input field.</p>
  <form action="">
    <textarea name="message" id="" cols="30" rows="10" style="width:200px ;height: 600px;">
        The cat was playing in the garden.
    </textarea><br><br>
    <input type="submit" name="" id="">
  </form>
</body>
</html>
