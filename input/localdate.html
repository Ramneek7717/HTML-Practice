<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Date Field</title>
</head>
<body>
    <h1>local Date Field</h1>
    <p>The <strong>input type="datetime-local"</strong> specifies a date and time input field, with no time zone.</p>
    <label for="birthdaytime">Birthday(Date and Time):
    </label> <br>
    <input type="datetime-local" name="birthdaytime" id="birthdaytime">
  <br>
  <input type="submit" name="" id="">
   <p><b>Note:</b> <strong>type="datetime-local"</strong> is not supported in Internet Explorer 11.</p>
</body>
</html>
