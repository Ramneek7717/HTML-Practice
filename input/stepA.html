<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input step attribute</title>
</head>
<body>
    <h1>the input step attribute</h1>
    <p>This step attribute specifies the legal number intervals for an input element
    
    </p>
    <form action="">
        <label for="points">
            Points:
        </label>
        <input type="number" step="2">
    </form>
    <br><input type="submit" name="" id="">
</body>
</html>
