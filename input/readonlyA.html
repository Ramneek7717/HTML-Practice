<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> input Readonly atttribute</title>
</head>
<body>
    <h1>The input readonly atttribute</h1>
    <p>The readonly atttribute specifies that an input field should be read-only(cannot be changed):</p>
    <form action="">
        <label for="fname">Frist Name:</label>
        <br>
        <input type="text" name="fname" id="fname" readonly value="John">
        <br>
        <label for="lname">Last Name:</label>
        <br><input type="text" name="lname" id="lname" value="Doe">
        <br>
        <br><input type="submit" name="" id="">
    </form>
</body>
</html>
