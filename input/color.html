<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Show a color Picker</h2>
    <p>The <strong>input type="color"</strong> is used for input field that should contain a color.</p>
    <form action="">
        <label for="favcolor">Select your favorite color: </label>
        <input type="color" name="favcolor" id="favcolor" value="#fff122"><br>
        <input type="submit" value="Submit">
    </form>    
    <p><b>Note:</b></p>
    <p><strong>type="color" </strong>is not supported in Internet Explorer 11.</p>
</body>
</html>
