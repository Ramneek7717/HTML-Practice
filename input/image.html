<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image inputfield</title>
</head>
<body>
    <h1>Dispaly an Image as the Submit Button</h1>
    <form action="">
        <label for="fname">First Name:</label>
        <br>
        <input type="text" name="fname" id="fname" value="John">
        <br><br>
        <label for="lname">Last Name:</label>
        <br>
        <input type="text" name="lname" id="lname" value="Doe">
        <br>
        <input type="image" name="" id="" src="download.png" alt="Submit" width="48" height="48">
        <p><b>Note:</b>The <strong>input type="image" </strong>sends the X and Y coordinates of the click that activated the image button</p>
    </form>
</body>
</html>
