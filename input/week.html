<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Input</title>
</head>
<body>
    <h1>Display a Week Input Control</h1>
    <p>The <strong>input type="week"</strong> allows the user to select a week and year.</p>
    <br>
    <p>If the browser supports it, a date picker pops up when entering the input field.</p>
    <br>
    <form action="">
        <label for="week">Select a week </label>
<input type="week" name="week" id="week"><br>
<p><b>Note:</b>type="week" is not supported in Firefox,Safari or Internet explorer 11.</p>    </form>
</body>
</html>
