<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number inputfield</title>
</head>
<body>
    <h1>Number Field</h1>
    <p>The <strong> input type="number" </strong>defines a numeric input field.</p>
    <br>
    <p>You can use the min max atttributes to add numeric restrictions in the input field.</p>
    <br>
    <form action="">
        <label for="quantity"> Quantity (between 1 and 5):</label>
        <input type="number" name="quantity" id="quantity" min="0" max="100" step="10" value="30">
        <input type="submit" name="" id="">
    </form>
</body>
</html>
