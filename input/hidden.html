<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden InputField</title>
</head>
<body>
    <h1>A Hidden Field(look in source code)</h1>
    <form action="">
        <label for="fname">Frist Name :</label><br>
        <input type="text" name="fname" id="fname">
        <br>
        <input type="hidden" name="custId" id="custId" value="3487">
        <input type="submit" name="" id="">
        <p><b>Note:</b> The hidden field is not shown to the user,but the data is sent when the form is submiitted. </p>
    </form>
</body>
</html>
