<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type Text</title>
</head>
<body>
    <h2>Text field</h2>
    <p>The <strong>input type="text"</strong> define a one- line text inputv filed:</p>
    <form action="">
        <label for="fname">Frist Name:</label><br>
        <input type="text" name="fname" id="fname">
        <br>
        <label for="lname">Last Name:</label><br>
        <input type="text" name="lname" id="lname">
        <br><br>
        <input type="submit" name="" id="">
        <p>Note that the form itself is not visible.</p>
        <p>Also note that the default width of a text fielf is 200 characters.</p>
    </form>
</body>
</html>
