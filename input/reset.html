<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type reset</title>
</head>
<body>
    <h1>Reset Button</h1>
    The <strong>input type="reset"</strong> define a reset button that reset all form values to their default values:
    <form action="">
    <label for="fname">First Name:</label><br>
    <input type="text" name="fname" id="fname" value="John"><br>
    <label for="lname"> Last Name:</label><br>
    <input type="text" name="lname" id="lname" value="Doe"><br><br>
    <input type="submit" name="" id="" value="Submit">
    <input type="reset" >
    <input type="reset" value="Reset"></form>
    <p>If you change the input values and then click the "Reset" button,the form-data will be reset to the default values.</p>
</body>
</html>
