<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type submit</title>
</head>
<body>
    <h1>Submit Button</h1>
    <p>The <strong>input type="submit" </strong> defines a button for submitting form data to a form-handler:
     </p><label for="fname">First Name:</label><br>
    <input type="text" name="fname" id="fname" value="John"><br>
    <label for="lname"> Last Name:</label><br>
    <input type="text" name="lname" id="lname" value="Doe"><br><br>
    <input type="submit" name="" id="" value="Submit">
    <br>
    <p> If you click "Submit", the form-data willl sent to page called"file.php".</p>
</body>
</html>
