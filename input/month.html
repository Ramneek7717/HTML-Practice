<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type Month</title>
</head>
<body>
    <h1>Month Field</h1>
    <p>The <strong>input type="month"</strong> allows the user to select a month and year.</p>
    <form action="">
        <label for="bdaymonth">Birthday (Month and Year):</label><br>
        <input type="month" name="bdaymonth" id="bdaymonth">
        <input type="submit" name="" id="">
       <br>
       <p><b>Note:</b> type="month" is not supported in Firefox,safari, or Internet Explorer 11. </p>
    </form>
</body>
</html>
