<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input disabled atttribute</title>
</head>
<body>
    <h1>The input disabled atttribute</h1>
    <p>The disabled atttribute specifies that an input field should be disabled.(unused and un-clickable):</p>
    <form action="">
        <label for="fname">Frist Name:</label>
        <br>
        <input type="text" name="fname" id="fname" disabled value="John">
        <br>
        <label for="lname">Last Name:</label>
        <br><input type="text" name="lname" id="lname" value="Doe">
        <br>
        <br><input type="submit" name="" id="">
    </form>
</body>
</html>
